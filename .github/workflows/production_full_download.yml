name: Full Production Download

on:
  workflow_dispatch:  # DÃ©clenchement manuel

jobs:
  download-full-production:
    runs-on: ubuntu-latest
    env:
      HOYMILES_USER: ${{ secrets.HOYMILES_USER }}
      HOYMILES_PASSWORD: ${{ secrets.HOYMILES_PASSWORD }}
      HOYMILES_TOKEN: ${{ secrets.HOYMILES_TOKEN }}
      PYTHONPATH: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv requests

      - name: Run full production download script
        run: |
          python prod_api_tools/fetch_history.py
