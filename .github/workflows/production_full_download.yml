name: Full Production Download

permissions:
  contents: write

on:
  workflow_dispatch:  # D√©clenchement manuel

jobs:
  download-full-production:
    runs-on: ubuntu-latest
    env:
      HOYMILES_USER: ${{ secrets.HOYMILES_USER }}
      HOYMILES_PASSWORD: ${{ secrets.HOYMILES_PASSWORD }}
      HOYMILES_TOKEN: ${{ secrets.HOYMILES_TOKEN }}
      PYTHONPATH: .
    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üì• Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv requests

      - name: ‚ö° Run full production download script
        run: |
          echo "üöÄ Starting full Hoymiles download..."
          python prod_api_tools/fetch_history.py

      - name: Commit production data to repository
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Affichage debug
          git status
          
          # Ajouter uniquement data/
          git add data/
          
          # Commit seulement s'il y a des changements
          git diff --cached --quiet || git commit -m "üìä Mise √† jour automatique des donn√©es de production"
          
          # Push vers main
          git push